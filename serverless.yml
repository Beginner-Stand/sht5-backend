org: beginnerstand
app: sht5-backend
service: sht5-backend

frameworkVersion: "2"

provider:
  name: aws
  ecr:
    images:
      appimage:
        path: ./
  lambdaHashingVersion: "20201221"
  stage: dev
  region: ap-southeast-1

package:
  individually: true
  patterns:
    - "!node_modules/**"
    - "!__pycache__/**"
    - "!*.zip"

functions:
  hello:
    image:
      name: appimage
      command:
        - handler.hello
    events:
      - http:
          path: /hello
          method: get
  verify:
    image:
      name: appimage
      command:
        - dfhandler.verify
    timeout: 120
    events:
      - http:
          path: /verify
          method: post

custom:
  pythonRequirements:
    dockerizePip: non-linux
